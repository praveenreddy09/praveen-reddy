<!DOCTYPE html>
<html>
    <head>
        <title>
            text transformation
        </title>
        <style>
         #ID1{
             text-transform: uppercase;
             font-size: 25px;
         }
         #ID2{
             text-transform: lowercase;
             font-size: 25px;

         }
         #ID3{
             text-transform: capitalize;
             font-size: 25px;
         }
        </style>
    </head>
    <body>
        <p id="ID1">
         this is paragraph 1
        </p>
        <p id="ID2">
            this is paragraph 2
        </p>
        <p id="ID3">
            this is paragraph 3
        </p>
        <p>
            this is paragraph 4
        </p>
    </body>
</html>
