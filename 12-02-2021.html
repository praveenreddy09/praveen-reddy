<!DOCTYPE html>
<html>
<head>
<title>Text Direction</title>
<style>
.CLASS1{
direction: inherit;
}
</style>
</head>
<body style="direction: ltr;">
This is body part
<p class="CLASS1">
Text will appear according to direction of its
parent element.
</p>
<p style="direction: rtl;">
This is paragraph
<H1 style="direction: inherit;"> This is a heading</H1>
</p>
</body>
</html>
