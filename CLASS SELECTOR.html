<!DOCTYPE html> 
<html> 
<head> 
<title>Class Selector</title>
 <style>
     
  body{ 
      font-size: x-large; } 
      .CLASS1{ background-color: blue;
       color: white;
        font-size: 25px; }
         #ID1{ font-size: 22px;
          font-family: Georgia; } 
          </style> 
          </head> 
          <body> 

          Class selector will be prefered when same style will be followed for different types of html element.
           <H1 class="CLASS1">CSS Class Selector</H1>
            <p class="CLASS1">This is paragraph <br> <br> <br>
             </p> 
             <H1> Second Heading</H1> 
             <p id="ID1"> Second Paragraph with ID selector</p>
              </body>
 </html>
