<!DOCTYPE html>
<html>
<head>
<title>
Structure of HTML Doc
</title>
<style>
    #navbar {  border:1px solid gray;  padding:2px; } 
.navpage {   color:blue; }
.graystyle {   color:gray; }
</style>
</head>
<body>
    <p>Page 
        <span id="navbar">
        <a class="navpage" href="#" target="_parent">home</a>
        <a  class="navpage" href="#" target="_parent">about us</a>
        <a  class="navpage" href="#" target="_parent"></a>  
        <a  class="navpage" href="#" target="_parent">>></a>
        <a  class="navpage" href="#" target="_parent">Last</a>
        </span>
        </p> 
        <script>
            function pagebar()
{
  var links=document.getElementById('navbar').getElementsByTagName("a");
  var current = location.href;
  for (var i=0; i < links.length; i++)
  {
   if(links[i].href == current)
   {
      links[i].href = "";
      links[i].className='grayStyle';
   }
 }
} 
        </script>
</body>
</html>
